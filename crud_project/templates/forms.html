{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center"><i>Card Form</i></h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
            <label class="form-label">Title</label>
                {{form.title}}
                {% if form.errors.title %}
                    <p class="color-red">{{form.errors.title.as_text}}</p>
                {% endif %}
            </div>
            <div class="form-group">
            <label class="form-label">Description</label>
                {{form.description}}
                {% if form.errors.description %}
                    <p class="color-red">{{form.errors.description.as_text}}</p>
                {% endif %}
            </div>
            <a href="/crud/home/" class="btn btn-primary">Back</a>
            <input type="submit" value="Submit" class="btn btn-success">
        </form>
        </div>
    </div>
</div>
{% endblock %}
